<!DOCTYPE html>
<html lang="ja">
<title>はじめてのVue.js</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
<div id="app">
  <p>
    {{items[0].name}}: {{items[0].price}} x {{items[0].quantity}}
  </p>
  <p>フィルタ処理例 {{1000 | numberWithDelimiter}}</p>
  <p>小計：{{totalPrice | numberWithDelimiter}}</p>
  <p>合計（税込）：{{totalPriceWithTax | numberWithDelimiter}}</p>
  <p v-show="!canBuy" :style="errorMessageStyle">
    1000円以上からご購入いただけます
  </p>
</div>
<script src="app.js">
</script>
</html>
